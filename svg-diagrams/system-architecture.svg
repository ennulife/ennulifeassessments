<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="calculatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="engineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadows -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="url(#headerGradient)"/>
  <text x="600" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ENNU Life Assessments - System Architecture</text>
  <text x="600" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">7-Calculator Scoring Symphony with Intentionality Engine</text>
  
  <!-- User Input Layer -->
  <rect x="50" y="100" width="1100" height="60" rx="10" fill="url(#dataGradient)" filter="url(#shadow)"/>
  <text x="600" y="125" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="16" font-weight="bold">User Input Layer</text>
  <text x="600" y="145" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">11 Assessment Types • 67 Biomarkers • Health Goals</text>
  
  <!-- Security Layer -->
  <rect x="50" y="180" width="1100" height="50" rx="8" fill="url(#securityGradient)" filter="url(#shadow)"/>
  <text x="600" y="205" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="14" font-weight="bold">9-Layer AJAX Security System</text>
  <text x="600" y="220" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">Nonce Verification • Rate Limiting • IP Validation • User Capabilities</text>
  
  <!-- Calculator Layer -->
  <rect x="50" y="250" width="1100" height="300" rx="10" fill="url(#calculatorGradient)" filter="url(#shadow)"/>
  <text x="600" y="275" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">7-Calculator Scoring System</text>
  
  <!-- Calculator Boxes -->
  <!-- Row 1 -->
  <rect x="80" y="300" width="150" height="80" rx="8" fill="white" filter="url(#shadow)"/>
  <text x="155" y="325" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Assessment Calculator</text>
  <text x="155" y="340" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">Weighted Scoring</text>
  <text x="155" y="355" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">Individual Assessments</text>
  
  <rect x="250" y="300" width="150" height="80" rx="8" fill="white" filter="url(#shadow)"/>
  <text x="325" y="325" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Category Calculator</text>
  <text x="325" y="340" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">Category-Specific</text>
  <text x="325" y="355" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">Weighted Averages</text>
  
  <rect x="420" y="300" width="150" height="80" rx="8" fill="white" filter="url(#shadow)"/>
  <text x="495" y="325" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Pillar Calculator</text>
  <text x="495" y="340" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">4 Health Pillars</text>
  <text x="495" y="355" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">Mind • Body • Lifestyle • Aesthetics</text>
  
  <rect x="590" y="300" width="150" height="80" rx="8" fill="white" filter="url(#shadow)"/>
  <text x="665" y="325" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Health Optimization</text>
  <text x="665" y="340" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">Penalty Calculations</text>
  <text x="665" y="355" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">Biomarker Recommendations</text>
  
  <rect x="760" y="300" width="150" height="80" rx="8" fill="white" filter="url(#shadow)"/>
  <text x="835" y="325" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ENNU Life Score</text>
  <text x="835" y="340" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">Final Adjusted Score</text>
  <text x="835" y="355" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">Penalty Application</text>
  
  <rect x="930" y="300" width="150" height="80" rx="8" fill="white" filter="url(#shadow)"/>
  <text x="1005" y="325" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Potential Score</text>
  <text x="1005" y="340" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">Aspirational Scoring</text>
  <text x="1005" y="355" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">Goal Bonuses</text>
  
  <!-- Row 2 -->
  <rect x="165" y="400" width="150" height="80" rx="8" fill="white" filter="url(#shadow)"/>
  <text x="240" y="425" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Score Completeness</text>
  <text x="240" y="440" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">User Engagement</text>
  <text x="240" y="455" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">Profile Completion %</text>
  
  <!-- Intentionality Engine -->
  <rect x="400" y="400" width="200" height="80" rx="8" fill="url(#engineGradient)" filter="url(#shadow)"/>
  <text x="500" y="425" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Intentionality Engine</text>
  <text x="500" y="440" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Goal Alignment Boosts</text>
  <text x="500" y="455" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">+5% per Aligned Goal • Non-Cumulative</text>
  
  <!-- Data Flow Arrows -->
  <!-- Input to Calculators -->
  <path d="M 155 380 L 155 300" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 325 380 L 325 300" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 495 380 L 495 300" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 665 380 L 665 300" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 835 380 L 835 300" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 1005 380 L 1005 300" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Calculator to Intentionality -->
  <path d="M 495 400 L 500 400" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 665 400 L 500 400" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Intentionality to Final Score -->
  <path d="M 600 400 L 835 400" stroke="#4a5568" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Caching Layer -->
  <rect x="50" y="570" width="1100" height="60" rx="8" fill="#e2e8f0" filter="url(#shadow)"/>
  <text x="600" y="590" text-anchor="middle" fill="#2d3748" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Multi-Level Caching System</text>
  <text x="600" y="610" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="12">Memory Cache • WordPress Transients • Score Caching • Performance Optimization</text>
  
  <!-- Output Layer -->
  <rect x="50" y="650" width="1100" height="80" rx="10" fill="#48bb78" filter="url(#shadow)"/>
  <text x="600" y="675" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Output & Display Layer</text>
  <text x="600" y="695" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">User Dashboard • Assessment Results • Biomarker Management • Admin Analytics</text>
  <text x="600" y="715" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">33+ Shortcodes • HubSpot Integration • Professional UI/UX</text>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>
  
  <!-- Version Info -->
  <text x="50" y="780" fill="#718096" font-family="Arial, sans-serif" font-size="10">ENNU Life Assessments v62.7.3 • 7-Calculator Architecture • 67 Biomarkers • 11 Assessment Types</text>
  <text x="50" y="795" fill="#718096" font-family="Arial, sans-serif" font-size="10">Professional Health Assessment Platform • WordPress Plugin • Enterprise-Grade Architecture</text>
</svg> 